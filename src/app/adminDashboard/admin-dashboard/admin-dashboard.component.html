<div class="container-sticky">
  <!-- NavBar -->
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sideBarToggler()">
        <mat-icon>menu</mat-icon>
      </button>
      <span> ADMIN PROFILE </span>
      <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
        <ul fxLayout="row" fxLayoutGap="20px">
          <li>
            <button mat-icon-button>
              <mat-icon>notifications</mat-icon>
            </button>
            <button mat-icon-button [matMenuTriggerFor]="appMenu">
              <mat-icon>person_outline</mat-icon>
            </button>
            <mat-menu #appMenu="matMenu">
              <button mat-menu-item (click)="logOut()">
                <mat-icon>exit_to_app</mat-icon>
                Log out
              </button>
            </mat-menu>
          </li>
        </ul>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-drawer-container style="width: 100%; height: 100%;">
    <mat-drawer mode="over" [opened]="sideBarOpen">
      <mat-nav-list>
        <div class="profile-card">
          <div class="header">
            <h2>{{data? data.displayName: ''}}</h2>
            <h4>{{data? data.email: ''}}</h4>
          </div>
          <img src="{{data? data.photoURL: ''}}" alt="image not found">
        </div>

        <mat-divider></mat-divider>

        <h2 matSubheader>Pages</h2>
        <a mat-list-item routerLinkActive="list-item-active" routerLink="/view">ฟอร์มทั้งหมด</a>
        <a mat-list-item routerLinkActive="list-item-active" routerLink="viewReqCopy">ดูคำขอสำเนาทั้งหมด</a>
        <a mat-list-item routerLinkActive="list-item-active" routerLink="viewReqCancel">ดูคำขอยกเลิกทั้งหมด</a>
        <a mat-list-item routerLinkActive="list-item-active" routerLink="reqPersonalInformation">ขอข้อมูลส่วนตัวของผู้ใช้</a>
        <a mat-list-item routerLinkActive="list-item-active" routerLink="showFormImportData">ฟอร์มสำหรับกรอกข้อมูลเพื่อนำเข้าระบบ</a>
        <a mat-list-item routerLinkActive="list-item-active" routerLink="viewContent">Content</a>
        <mat-divider></mat-divider>

      </mat-nav-list>

    </mat-drawer>
    <br>
    <mat-drawer-content>
      <router-outlet> </router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>


</div>
